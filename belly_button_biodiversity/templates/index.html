<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flask Plotlyjs Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/index.css">
</head>
<body>

  <div class="container-fluid">
    <!-- adjusted base code for aesthetics -->
    <div class ="jumbotron " >
        <div class = "text-center">
            <h1>Belly Button Biodiversity Dashboard</h1>
            <img class="img-responsive" src="/static/images/bac.png"></img>
            <h2>Use the interactive charts below to explore the dataset</h2>
        </div>    
    </div>  
   <div></div>
    <div class="row">
      <div class="col-md-3">
         <!-- adjusted base code for aesthetics -->
        <div class="well">
          <h3>Select Sample:</h3>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Sample MetaData</h3>
          </div>
          <div id="sample-metadata" class="panel-body" style = "font-variant: all-small-caps;
          font-weight: bold; font-size: x-large;">
          </div>
        </div>
       </div> 
      </div>
      <div class="col-md-4">
        <div id="pie"></div>
      </div>
      <div class="col-md-4">
        <div id="gauge"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
    
      <div id="bubble"></div>
    </div>
  </div>

  <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/bonus.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
